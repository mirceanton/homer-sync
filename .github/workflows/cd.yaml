---
name: CD
permissions:
  contents: write  # goreleaser creates GitHub releases and uploads artifacts
  packages: write  # push docker images to ghcr.io

on:
  release: { types: [ created ] }
  workflow_dispatch:
    inputs:
      push:
        description: 'Push artifacts to registries'
        type: boolean
        default: false

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0  # goreleaser needs full history for changelog

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: >-
            release
            --clean
            ${{ (github.event_name != 'release' && !(github.event_name == 'workflow_dispatch' && github.event.inputs.push == 'true')) && '--snapshot' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  helm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Login to GitHub Container Registry
        run: |
          helm registry login ghcr.io \
            --username "${{ github.actor }}" \
            --password "${{ secrets.GITHUB_TOKEN }}"

      - name: Set chart version from git tag
        run: |
          # Strip the leading "v" for the semver chart version
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          yq e ".version = \"${VERSION}\" | .appVersion = \"${{ github.ref_name }}\"" \
            -i charts/homer-sync/Chart.yaml

      - name: Helm dependency update
        run: helm dependency update charts/homer-sync

      - name: Package chart
        run: helm package charts/homer-sync

      - name: Push chart to OCI registry
        if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push == 'true') }}
        run: helm push homer-sync-*.tgz oci://ghcr.io/mirceanton/charts
