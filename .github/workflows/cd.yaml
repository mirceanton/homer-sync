---
name: CD
permissions:
  contents: read
  packages: write

on:
  release: { types: [ created ] }
  workflow_dispatch:
    inputs:
      push:
        description: 'Push the Docker images to the registry'
        type: boolean
        default: false

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Metadata
        uses: docker/metadata-action@v5.8.0
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}-${{ matrix.directory }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6.18.0
        with:
          push: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push == 'true') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  helm:
    name: Package and push chart
    runs-on: infra-runners
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Login to GitHub Container Registry
        run: |
          helm registry login ghcr.io \
            --username "${{ github.actor }}" \
            --password "${{ secrets.GITHUB_TOKEN }}"

      - name: Set chart version from git tag
        run: |
          # Strip the leading "v" for the semver chart version
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"
          yq e ".version = \"${VERSION}\" | .appVersion = \"${{ github.ref_name }}\"" \
            -i charts/homer-sync/Chart.yaml

      - name: Helm dependency update
        run: helm dependency update charts/homer-sync

      - name: Package chart
        run: helm package charts/homer-sync

      - name: Push chart to OCI registry
        run: helm push homer-sync-*.tgz oci://ghcr.io/mirceanton/charts
        if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push == 'true') }}
